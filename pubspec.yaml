name: ebook
description: A frontend mobile application for ebook platform
version: 1.0.1+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3

  html: ^0.15.0
  http: ^0.13.3
  nb_utils: ^4.3.0+4
  flutter_svg: ^0.22.0
  flutter_rating_bar: ^4.0.0
  onesignal_flutter: ^3.3.0
  badges: ^2.0.1
  intl: ^0.17.0
  path_provider: ^2.0.2
  percent_indicator: ^3.0.1
  permission_handler: ^8.1.1
  video_player: ^2.1.6
  url_launcher: ^6.0.2
  share: ^2.0.4
  sqflite: ^2.0.0+3
  flutter_downloader: ^1.6.1
  provider: ^6.0.0
  # braintree_payment: ^1.2.4
  image_picker: ^0.8.1+1
  cached_network_image: ^3.0.0
  readmore: ^2.1.0
  package_info: ^2.0.2
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  epub_viewer: ^0.2.5
  animated_text_kit: ^4.2.1
  flutter_vector_icons: ^1.0.0
  flutter_pdfview: ^1.2.2
  platform_device_id: ^1.0.1
  rename: ^1.3.1
  flutter_windowmanager: ^0.2.0
  material_design_icons_flutter: ^5.0.6595
  pull_to_refresh: ^2.0.0
  wordpress_api: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.5
  flutter_launcher_icons_maker: "^0.10.1"
  mobx_codegen: ^2.0.1+3
    #flutter packages pub run build_runner build --delete-conflicting-outputs

  flutter_localizations:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/AppIcon.png"    

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/gifs/
    - assets/flags/
    - lang/
    - assets/default_images/


  fonts:
    - family: Regular
      fonts:
        - asset: assets/fonts/googlesansregular.ttf

    - family: Medium
      fonts:
        - asset: assets/fonts/googlesansmedium.ttf

    - family: Semibold
      fonts:
        - asset: assets/fonts/googlesansmedium.ttf

    - family: Bold
      fonts:
        - asset: assets/fonts/googlesansebold.ttf


